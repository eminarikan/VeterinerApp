<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:fragment="sidebar">
    <div class="w-54 flex flex-col justify-between bg-cyan-700 h-screen text-white">
        <div>
            <div class="px-2 py-4 text-center">
                <a class="font-extrabold text-white" href="/" title="Anasayfa">VApp</a>
            </div>
            <div class="px-2 py-2 border-b border-blue-100 mb-10">
                <form th:action="@{/search}" class="flex flex-col">
                    <input type="text" name="keyword" id="keyword" size="30" th:value="${keyword}" required
                           class="bg-gray-100 text-gray-900 border-none rounded px-1 py-1"
                            title="Hayvan adı veya Hayvan sahibi adı üzerinden arama yapın">
                    <button type="submit"
                            class="border border-white mt-2 py-1 rounded text-white text-center items-center hover:bg-cyan-600">
                        Ara
                    </button>
                </form>
            </div>
            <div class="px-2 py-2 hover:bg-cyan-600 hover:text-white">
                <a href="/owners/" class="hover:underline">
                    Hayvan Sahipleri
                </a>
            </div>
            <div class="px-2 py-2 hover:bg-cyan-600 hover:text-white">
                <a href="/pets/" class="hover:underline">
                    Hayvanlar
                </a>
            </div>
        </div>

        <div class="flex justify-between items-center px-2 py-2">
            <span class="text-xs" th:text="${#authentication.name}"></span>
            <span class="px-2 py-1 rounded text-white">
                        <a href="/logout" title="Çıkış Yap">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform hover:scale-125" fill="none" viewBox="0 0 24 24" stroke="#ffffff">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </a>
                </span>
        </div>

    </div>
</div>
</body>
</html>
